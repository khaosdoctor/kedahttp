apiVersion: apps/v1
kind: Deployment
metadata:
  name: cscaler-dummyapp
  labels:
    app: cscaler
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: cscaler-dummy
      app: {{ template "fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        name: cscaler-dummy
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
        containers:
        - name: {{ template "fullname" . }}
          image: "arschles/gosearch:8ea4741"
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
            - name: BING_SEARCH_KEY
              value: "{{ .Values.bingSearchKey }}"