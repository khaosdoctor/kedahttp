apiVersion: apps/v1
kind: Deployment
metadata:
  name: cscaler-dummyapp
  labels:
    app: cscaler
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cscaler
      app: {{ template "fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cscaler
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
        containers:
        - name: {{ template "fullname" . }}
          image: "arschles/msdev"
          imagePullPolicy: Always
          ports:
          - containerPort: 8080